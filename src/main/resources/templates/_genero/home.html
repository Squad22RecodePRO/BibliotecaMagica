<!DOCTYPE html>
<html th:replace="~{dashboard :: dashboard (~{::title}, ~{::main}, _)}">
<head>
  <title>Lista de Gêneros</title>
</head>
<body>
  <main>
	  <div class="row">
		  <div class="cadastrar flex-end">
				<a th:href="@{/genero/cadastrar}"
					class="btn btn-success me-2">
					Cadastrar um novo gênero
					<span class="las la-user-plus"></span>
				</a>
		  </div>
	  </div>
    <div class="row">
		<div class="table-responsive d-flex justify-content-center">
			<table class="mt-3 table table-bordered align-middle text-center" style="width: 800px; ">
				<thead class="table-light">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nome</th>
						<th scope="col">Atributo</th>
						<th scope="col" style="width: 130px;">Ações</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="genero : ${genero}">
						<td th:text="${genero.id}"></td>
						<td th:text="${genero.nome}"></td>
						<td th:text="${genero.atributo}"></td>
						<td class="p-2">
							<a th:href="@{/genero/{id}/editar (id=${genero.id})}"
								class="btn btn-outline-info me-2">
								<span class="las la-edit"></span>
							</a>
							<a th:href="@{/genero/{id}/excluir (id=${genero.id})}"
								onclick="return confirm('Deseja excluir?')" class="btn btn-outline-danger">
								<span class="las la-trash"></span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
  </main>

	<script>
		window.addEventListener('load', (event) => {
  	console.log('page is fully loaded');
});	
	</script>
</body>
</html>
