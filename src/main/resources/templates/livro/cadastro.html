!DOCTYPE html>
<html lang="pt-BR" th:fragment="dashboard (title, content, styles)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/dashboard.css}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  
    <title>Livro</title>
</head>
<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <p></p>
            <h3><img class="img-logo" th:src="@{/img/logo_d20_semfundo.png}" alt="Logo Bibilioteca Magica"> </h3>
            
           
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a th:href="@{/usuario}" class="active"><span class="las la-user"></span>
                    <span>Usuarios</span></a>
                </li>
                <li>
                    <a th:href="@{/livro}" class="active"><span class="las la-book"></span>
                    <span>Livros</span></a>
                </li>
                <li>
                    <a th:href="@{/genero}" class="active"><span class="las la-igloo"></span>
                    <span>Generos</span></a>
                </li>
                <li>
                    <a th:href="@{/pergunta}" class="active"><span class="las la-question-circle"></span>
                    <span>Perguntas</span></a>
                </li>
                
                                
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                <!-- $title page-->
               Livro
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Digite aqui">
            </div>
          
            
        </header>
        <main >


		<!-- Inicio formulário cadastro -->

		<h3 class="text-center mb-4" style="color:rgb(107, 1, 60);">Cadastrar novo livro</h3>

		<div class="container d-flex justify-content-center flex-wrap">

			<form method="POST" th:object="${livro}" enctype="multipart/form-data"
				style="width: 700px; background-color:rgb(255, 255, 255); padding:15px;">

				<fieldset>
					<legend>Dados do livro</legend>

					<div class="row g-3  mt-2">
						<div class="form-group col-12">
							<label for="titulo" class="form-label">Título:</label>
							<input type="text" class="form-control" id="titulo" th:field="*{titulo}">
						</div>
					</div>
					
					<div class="row g-3  mt-2">
						<div class="form-group col-12">
							<label for="autor" class="form-label">Autor:</label>
							<input type="text" class="form-control" id="autor" th:field="*{autor}">
						</div>
					</div>
					
				<div class="row g-3  mt-2">				
					<div class="form-group col-12">
						<label for="resumo">Resumo do livro:</label>
						   <textarea class="form-control" id="resumo" rows="3"  th:field="*{resumo}"></textarea>

						</div>
				</div>
				<div class="row g-3  mt-2">
					<div class="form-group ">
							<label class="form-label">Gênero:</label>
							<select th:field="*{genero}" class="form-control">
								<option th:each="genero : ${genero}" th:text="${genero.nome}" th:value="${genero.id}">
								</option>
							</select>
						</div>
				</div>
					<div class="col-12 d-flex justify-content-center mt-4">
						<button type="submit" class="btn btn-outline-info me-2"> <i class='bx bx-save'> Cadastrar
							</i></button>

					</div>
				</fieldset>
			</form>
			<!-- Fim formulário cadastro -->

	</main>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
