<!DOCTYPE html>
<html lang="pt-BR" th:fragment="dashboard (title, content, styles)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/dashboard.css}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  
    <title>Livro</title>
</head>
<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <p></p>
            <h3><img class="img-logo" th:src="@{/img/logo_d20_semfundo.png}" alt="Logo Bibilioteca Magica"> </h3>
            
           
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a th:href="@{/usuario}" class="active"><span class="las la-user"></span>
                    <span>Usuarios</span></a>
                </li>
                <li>
                    <a th:href="@{/livro}" class="active"><span class="las la-book"></span>
                    <span>Livros</span></a>
                </li>
                <li>
                    <a th:href="@{/genero}" class="active"><span class="las la-igloo"></span>
                    <span>Generos</span></a>
                </li>
                <li>
                    <a th:href="@{/pergunta}" class="active"><span class="las la-question-circle"></span>
                    <span>Perguntas</span></a>
                </li>
                
                                
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                <!-- $title page-->
               Livro
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Digite aqui">
            </div>
          
            
        </header>
        <main >

	<!-- inicio tabela mostrar -->
	<div class="container  mb-5">

		<h3 class="mb-2 text-center" style="color:rgb(107, 1, 60);">Livros cadastrados</h3>
		<div class="row">
			<div class="col-sm-12 ms-5">
				<a th:href="@{/livro/cadastrar}" class="btn btn-outline-warning ">Cadastrar novo livro </a>
			</div>

			<div class="table-responsive d-flex justify-content-center">
				<table class="mt-3 table table-bordered align-middle text-center table-light" style="width: 1200px; ">
					<thead class="table-light">
						<tr>
							<th scope="col">Titulo</th>
							<th scope="col">Autor</th>
							<th scope="col">Gênero</th>
							<th scope="col">Resumo</th>
							<th scope="col" style="width: 130px;">Ações</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="livro : ${livro}">
							<td th:text="${livro.titulo}"></td>

							<td th:text="${livro.autor}"></td>
							<td th:text="${livro.genero.nome}"></td>
							<td> <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
									data-bs-target="#exampleModal">
									Resumo
								</button></td>
							<!-- Button trigger modal -->


							<!-- Modal -->
							<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" th:text="${livro.titulo}"></h5>
											<button type="button" class="btn-close" data-bs-dismiss="modal"
												aria-label="Close"></button>
										</div>
										<div class="modal-body" th:text="${livro.resumo}">

										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-bs-dismiss="modal">Fechar</button>
											
										</div>
									</div>
								</div>
							</div>
							
							<td class="p-2">
								
								<a th:href="@{/livro/{id}/editar (id=${livro.id})}"
									class="btn btn-outline-info me-2"><svg xmlns="http://www.w3.org/2000/svg" width="18"
										height="18" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
										<path
											d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
										<path fill-rule="evenodd"
										d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
									</svg>
								</a>

								<a th:href="@{/livro/{id}/excluir (id=${livro.id})}"
									onclick="return confirm('Deseja excluir?')" class="btn btn-outline-danger">
									<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
										class="bi bi-trash3" viewBox="0 0 16 16">
										<path
											d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
									</svg>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Fim tabela mostrar -->
     </main>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
