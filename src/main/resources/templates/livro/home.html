<!DOCTYPE html>
<html th:replace="~{dashboard :: dashboard (~{::title}, ~{::main}, _)}">
<head>

	<title>Livros cadastrados</title>

</head>

<body>
	
	<main>
		<div class="row">
			<div class="col-sm-12 ms-5">
				<a th:href="@{/livro/cadastrar}" class="btn btn-warning ms-5">
				Cadastre um novo livro
					<span class="las la-user-plus"></span>
				</a>
			</div>

			<div class="table-responsive d-flex justify-content-center">
				<table class="mt-3 table table-bordered align-middle text-center" style="width: 1200px; ">
					<thead class="table-light">
						<tr>
							<th scope="col">Titulo</th>
							<th scope="col">Capa</th>
							<th scope="col">Autor</th>
							<th scope="col">Gênero</th>
							<th scope="col">Resumo</th>
							<th scope="col" style="width: 130px;">Ações</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="livro : ${livro}">
							<td th:text="${livro.titulo}"></td>
							<td>
								<img alt="Image" class="img_prod" height="50px" width="60px"
									th:src="|/livro/fileCapa/${livro.id}|" />
							</td>
							
							<td th:text="${livro.autor}"></td>
							<td th:text="${livro.genero.nome}"></td>
							<td th:text="${livro.resumo}"></td>
												
							<td class="p-2">
								<a th:href="@{/livro/{id}/editar (id=${livro.id})}"
									class="btn btn-outline-info me-2">
									<span class="las la-edit"></span>
								</a>

								<a th:href="@{/livro/{id}/excluir (id=${livro.id})}"
									onclick="return confirm('Deseja excluir?')" class="btn btn-outline-danger">
									<span class="las la-trash"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>  
 	</main>


</body>

</html>
