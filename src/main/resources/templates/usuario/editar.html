<!DOCTYPE html>
<html lang="pt-BR" th:fragment="dashboard (title, content, styles)">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/styles/dashboard.css}">
	<link rel="stylesheet"
		href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

	<title>Usuários</title>
</head>

<body>

	<input type="checkbox" id="nav-toggle">
	<div class="sidebar">
		<div class="sidebar-brand mt-3">
			<h5><img class="img-logo" th:src="@{/img/logo_d20_semfundo.png}" alt="Logo Biblioteca Mágica"> Biblioteca Mágica</h5>
		</div>

		<div class="sidebar-menu">
			<ul>
				<li>
					<a th:href="@{/usuario}" class="active"><span class="las la-user"></span>
						<span>Usuarios</span></a>
				</li>
				
				<li>
					<a th:href="@{/livro}"><span class="las la-book"></span>
						<span>Livros</span></a>
				</li>
				<li>
					<a th:href="@{/genero}"><span class="las la-igloo"></span>
						<span>Generos</span></a>
				</li>
				<li>
					<a th:href="@{/perguntas}"><span class="las la-question-circle"></span>
						<span>Perguntas</span></a>
				</li>


			</ul>
		</div>
	</div>
	<div class="main-content">
		<header>
			<h2>
				<label for="nav-toggle">
					<span class="las la-bars"></span>
				</label>
				Usuários
			</h2>

			<div class="search-wrapper">
				<span class="las la-search"></span>
				<input type="search" placeholder="Digite aqui">
			</div>
			<!--<div class="user-wrapper">
				<img th:src="@{/img/perfil-30.jpeg}" alt="" width="30xp" height="30px">
				<div>
					<h4>user name account</h4>
					<small>permission</small>
				</div>-->
			</div>

		</header>
		<main >

		<!-- Inicio formulário cadastro -->

		<h3 class="text-center mb-4" style="color:rgb(107, 1, 60);">Editar usuário</h3> 

		<div class="container d-flex justify-content-center flex-wrap">

			<form method="POST" th:object="${usuario}"
				style="width: 600px; background-color:rgb(235, 235, 235); padding:15px;">

				<fieldset>
					<legend>Dados do usuário</legend>

					<div class="row g-3  mt-2">
						<div class="form-group col-12">
							<label for="nome" class="form-label">Nome:</label>
							<input type="text" class="form-control" id="nome" th:field="*{nome}">
						</div>
					</div>

					<div class="row g-3 mt-2">
						<div class="form-group col-12 ">
							<label for="email" class="form-label">Email:</label>
							<input type="text" class="form-control" id="email" th:field="*{email}">
						</div>
					</div>
					
					<div class="row g-3 mt-2">
						<div class="form-group col-12 ">
							<label for="dataNasc" class="form-label">Data de nascimento:</label>
							<input type="date" class="form-control" id="dataNasc" th:field="*{dataNasc}">
						</div>
					</div>


					<div class="col-12 d-flex justify-content-center mt-4">
						<button type="submit" class="btn btn-secondary me-2"> <i class='bx bx-save'> Cadastrar
							</i></button>

					</div>
				</fieldset>
			</form>
			<!-- Fim formulário cadastro -->
	</main>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
