<!DOCTYPE html>
<html th:replace="~{dashboard :: dashboard (~{::title}, ~{::main}, _)}">
<head>
  <title>Lista de Usuários</title>
</head>
<body>
  <main>
    <div class="row">

		<div class="table-responsive d-flex justify-content-center">
			<table class="mt-3 table table-bordered align-middle text-center" style="width: 800px; ">
				<thead class="table-light">
					<tr>
						<th scope="col">Nome</th>
						<th scope="col">Email</th>
						<th scope="col">Data de nascimento</th>
						<th scope="col" style="width: 130px;">Ações</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="usuario : ${usuario}">
						<td th:text="${usuario.nome}"></td>
						<td th:text="${usuario.email}"></td>
						<td th:text="${#temporals.format(usuario.dataNasc)}"></td>

						<td class="p-2">
							<a th:href="@{/usuario/{id}/editar (id=${usuario.id})}"
								class="btn btn-outline-info me-2">
								<span class="las la-edit"></span>
							</a>
							<a th:href="@{/usuario/{id}/excluir (id=${usuario.id})}"
								onclick="return confirm('Deseja excluir?')" class="btn btn-outline-danger">
								<span class="las la-trash"></span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
  </main>

</body>
</html>
